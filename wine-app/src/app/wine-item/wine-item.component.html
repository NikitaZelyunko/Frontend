<div class="item_catalog">
    <div class="item_catalog_border">

        <div class="item_catalog_picture">
            <img src="">
        </div>

        <div class="item_catalog_name">
            <p>{{item.name}}</p>
        </div>

        <div class="item_catalog_price">
            <p>{{item.price}}$</p>
        </div>

        <div class="item_catalog_year">
            <p>Year: {{item.year}}</p>
        </div>

        <div class="item_catalog_button">
            <input value="BUY" type="button" (click)="buy()">
        </div>

    </div>
</div>
